<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('.btn1').on('click', (event) => {
                event.preventDefault();
                $('.txt1').css('background-color', 'pink')
            })
            $('.btn2').on('click', (event) => {
                $('txt2').css('background-color', 'skyblue')
            })
            $('.btn3').on('dblclick', () => {
                $('.txt3').css('background-color', 'skyblue')
            })
        })
    </script>
</head>

<body>
    <p><a href="https://www.naver.com" class='btn1'>NAver1</a></p>
    <p class="txt1">내용1</p>
    <p><a href="https://www.naver.com" class='btn2'>NAver2</a></p>
    <p class="txt2">내용2</p>
    <p><button class='btn3'>Button</button></p>
    <p class="txt3">내용3</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            let arr1 = ['서울', '부산', '순천', '전주']
            let arr2 = ['한국', '대만', '중국', '미국']
            let obj = {
                'name': 'sophy',
                'area': '서울'
            }

            let idxNum = $.inArray('부산', arr1);
            console.log(idxNum);

            let okArr1 = $.isArray(arr1); // 배열이므로 true
            let okArr2 = $.isArray(obj); // 배열이아닌 객체이므로 false
            console.log(okArr1);
            console.log(okArr2);

            // arr2 에 arr1 을 붙어넣기 
            $.merge(arr2, arr1);
            console.log(arr2);
        })
    </script>
</head>

</html>

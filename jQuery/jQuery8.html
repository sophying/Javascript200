<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('#wrap>h1').next().css({ 'background-color': 'pink', 'border': '1px solid black' })
            $('.txt+div').css({ 'background-color': 'green', 'border': '1px solid black' })
            $('.txt').prev().css({ 'background-color': 'gray', 'border': '1px solid pink' })
        })
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식요소 선택자</h1>
            <p class='txt'>내용2</p>
            <div>div ---</div>
            <p>내용3</p>
            <p>내용4</p>
        </section>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('#user_id_1, #user_pw_1').on('focus', function () {
                $(this).css({
                    'background-color': 'pink'
                })
            })
            $('#user_id_1, #user_pw_1').on('blur', function () {
                $(this).css({
                    'background-color': '#fff'
                })
            })

            $('#frm_2').on('focusin', function () {
                $(this).css({
                    'background-color': 'green'
                })
            })
            $('#frm_2').on('focusout', function () {
                $(this).css({
                    'background-color': '#fff'
                })
            })
        })
    </script>
</head>

<body>
    <h1>focus / blur</h1>
    <form action="#">
        <p>
            <label for="user_id_1">ID<input type="text" id="user_id_1"></label>
        </p>
        <p>
            <label for="user_pw_1">PASSWORD<input type="password" id="user_pw_1"></label>
        </p>
    </form>

    <h1>focusin / focusout</h1>
    <form action="#" id="frm_2">
        <p><label for="user_id_2">ID<input type="text" id="user_id_2"></label></p>
        <p><label for="user_pw_2">PASSWORD<input type="password" id="user_pw_2"></label></p>
    </form>

</body>

</html>

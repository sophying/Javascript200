<body>
    <h1>focus / blur</h1>
    <form action="#" id='frm_1'>
        <p>
            <label for="user_id_1">ID<input type="text" id="user_id_1"></label>
        </p>
        <p>
            <label for="user_pw_1">PASSWORD<input type="password" id="user_pw_1"></label>
        </p>
    </form>

    <h1>focusin / focusout</h1>
    <form action="#" id="frm_2">
        <p><label for="user_id_2">ID<input type="text" id="user_id_2"></label></p>
        <p><label for="user_pw_2">PASSWORD<input type="password" id="user_pw_2"></label></p>
    </form>
    <script>
        const form1 = document.querySelector('#frm_1');
        const user_id = document.querySelector('#user_id_1');
        const user_pw = document.querySelector('#user_pw_1');
        user_id.addEventListener('focusin', () => {
            user_id.classList.add('color');
        })
        user_id.addEventListener('focusout', () => {
            user_id.classList.remove('color');
        })

        user_pw.addEventListener('focus', () => {
            user_pw.classList.add('color');
        })

        user_pw.addEventListener('blur', () => {
            user_pw.classList.remove('color');
        })
    </script>

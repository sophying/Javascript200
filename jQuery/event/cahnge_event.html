<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        /*         $(function () {

                        $('.txt').text($(this).val());
                    });
                })
         */

    </script>
    <title>Document</title>
</head>

<body>
    <select name="" id="rel_site">
        <option value="">사이트 선택</option>
        <option value="www.google.co.kr">구글</option>
        <option value="www.naver.com">네이버</option>
        <option value="www.daum.net">다음</option>
    </select>
    <p class="txt"></p>
    <script>
        // jQuery -> Javascript 로 변경 
        const rel_site = document.querySelector('#rel_site');
        rel_site.addEventListener('change', function () {
            const text = document.querySelector('.txt');
            text.innerHTML = this.value;
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('.btn1').on({
                'mouseover': () => {
                    $('.txt1').css('background-color', 'pink');
                },
                'mouseout': () => {
                    $('.txt1').css('background', 'none');
                }
            })

            $('.btn2').hover(() => {
                $('.txt2').css('background-color', 'blue');
            }, () => {// 마우스가 경계 밖으로 나갔을 때까지 작성 
                $('.txt2').css('background', 'none');
            })
        })
    </script>
</head>

<body>
    <p><button class="btn1">Mouse over/ Mouse out</button></p>
    <p class="txt1">내용1</p>
    <p><button class="btn2">Hover</button></p>
    <p class="txt2">내용2</p>
</body>

</html>

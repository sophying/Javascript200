</head>

<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
    </div>
    <p>
        <button class="del_1">버튼1 Event Remove</button>
        <button class="del_2">버튼2 Event Remove</button>
    </p>
    <script>
        'use strict';
        const btn_1 = document.querySelector('.btn_1');
        const del_1 = document.querySelector('.del_1');
        const wrap = document.querySelector('#wrap');
        const removeTest = () => {
            console.log('javascript hello')
        }
        btn_1.addEventListener('mouseover', removeTest);
        del_1.addEventListener('click', () => {
            btn_1.removeEventListener('mouseover', removeTest);
        })

        // 태그 만들기 element 
        const p = document.createElement('p');
        const button = document.createElement('button');
        button.setAttribute('class', 'btn_2');
        button.textContent = `버튼2`;

        // p태그에 button태그 담기 
        p.appendChild(button);
        wrap.appendChild(p);

        // 한번만 실행 
        const btn_2 = document.querySelector('.btn_2');
        btn_2.addEventListener('mouseover', () => {
            alert('once true')
        }, { once: true })






    </script>
</body>

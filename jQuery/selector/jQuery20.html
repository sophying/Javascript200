<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            let arr1 = [{
                "area": "서울",
                'name': '무대리'
            }, {
                "area": "부산",
                'name': '홍과장'
            }, {
                "area": "전주",
                'name': '빅마마'
            }]

            let arr2 = $.map(arr1, (a, b) => {
                if (a.area == '서울') {
                    return a;
                }
            });
            console.log(arr2);

            let arr3 = $.grep(arr1, (a, b) => {
                if (a.area == '서울') {
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3)


        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id='menu1'>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
    <ul id='menu2'>
        <li>내용1</li>

</body>

</html>

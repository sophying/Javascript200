<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id='inner_1'>
            <h1>find(), filter()</h1>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id='inner_2'>
            <h1>filter(function)</h1>
            <p>index0</p>
            <p>index1</p>
            <p>index2</p>
            <p>index3</p>
        </section>
    </div>
    <script>
        $(function () {
            $('#inner_1').find('.txt1')
                .css({ 'background-color': 'pink' });

            $('#inner_1 p').filter(':nth-child(3n)')
                .css({ 'background-color': 'yellowgreen' })

            // ('#요소').filter((index, obj)=>{})
            $('#inner_2 p').filter((idx, obj) => {
                console.log(obj);
                console.log(idx);
                return idx % 2 == 0;
            }).css({ 'background-color': 'skyblue' })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            let arr1 = [{
                "area": "서울",
                'name': '무대리'
            }, {
                "area": "부산",
                'name': '홍과장'
            }, {
                "area": "전주",
                'name': '빅마마'
            }]

            // $.map(배역, function(배열obj, 배열index){})
            let arr2 = $.map(arr1, (obj, index) => {
                console.log(obj);
                console.log(index);
                if (obj.area == '서울') {
                    return obj;
                }
            });
            console.log(arr2);

            // $.grep(배열, (배열obj, 배열index) =>{}, invert)
            // invert : default 는 true 반환하도록 false 가 설정되어있음  / 만을 true 로 설정하면 false 인 값 반환 
            let arr3 = $.grep(arr1, (obj, index) => {
                console.log(index);
                if (obj.area == '서울') {
                    return true;
                } else {
                    return false;
                }
            }, false);
            console.log(arr3)


        })
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id='menu1'>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
    <ul id='menu2'>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>

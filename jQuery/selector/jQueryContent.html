<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('#inner_1 p:contains(내용1)').css('color', 'pink')
            $('#inner_1 p:has(strong)').css('color', 'blue')
            $('#outer_wrap').contents().css('background-color', 'skyblue')  // outer_wrap  하위 컨텐츠 
            $('#inner_2 p').not(':first').css('color', 'green') // 첫번쨰 제외하고 적용
            $('#inner_2 p').eq(2).end().css('color', 'gray')
        })
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <spa>내용1</spa>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>

</html>

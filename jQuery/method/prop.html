<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name='chk1' id="chk1">
            <label for="chk1"></label>
            <input type="checkbox" name='chk2' id="chk2" checked>
            <label for="chk2"></label>
            <input type="checkbox" name='chk3' id="chk3">
            <label for="chk3"></label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3" selected>option3</option>
            </select>
        </p>
    </form>
    <script>
        /* 
        $(요소).prop('checked | selected')
        $(요소).prop('checked | selected' , 'true | false')
        $(요소).prop('selectedIndex | nodeType | tagName | defaultValue')
        */
        $(function () {
            let result_1 = $('#chk1').prop('checked');
            console.log(result_1);

            let result_2 = $('#chk2').prop('checked');
            console.log(result_2);

            let result_3 = $('#chk3').prop('checked', true); // checked가 됨 

            let result_4 = $('#se_1').prop('selectedIndex'); // 선택된 index
            console.log(result_4);
        })
    </script>
</body>

</html>

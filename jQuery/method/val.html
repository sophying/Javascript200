<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">User Name</label>
            <input type="text" name='user_name' id="user_name" value='sophy'>
        </p>
        <p>
            <label for="user_id">User Id</label>
            <input type="password" name='user_id' id="user_id" value='hello'>
        </p>
    </form>
    <script>
        $(function () {
            let result_1 = $('#user_name').val();
            console.log(result_1);

            $('#user_id').val('javascript');
            console.log($('#user_id').val());

            // prop('defaultValue') // 초기값을 보여줌 
            let result_2 = $('#user_id').prop('defaultValue'); // hello
            console.log(result_2);
        })
    </script>
</body>

</html>

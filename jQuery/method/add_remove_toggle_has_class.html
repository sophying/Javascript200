<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .aqua {
            background-color: aqua;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p id="p1">내용1</p>
    <p id="p2" class='red'>내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class='green'>내용4</p>
    <p id="p5" class='yellow'>내용5</p>
    <p id="p6">내용6</p>
    <script>
        $(function () {
            $('#p1').addClass('aqua');  // 클래스 생성
            $('#p2').removeClass('red'); // 클래스 삭제
            $('#p3').toggleClass('green'); // 없으면 생성 
            $('#p4').toggleClass('green'); // 값이 있으면 삭제 
            $('#p6').text($('#p5').hasClass('yellow')); // 클래스가 있다면 true / 없다면 false
        })
    </script>
</body>

</html>

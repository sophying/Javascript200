<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="outer_wrap">
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style='display: none;'>내용2</p>
        </section>
        <section id="inner_2">
            <h2>폼 채그 영역</h2>
            <p>
                <input type="checkbox" name='chk1' id="chk1" checked>
                <label for="chk1">check1</label>
                <input type="checkbox" name='chk2' id="chk2">
                <label for="chk2">check2</label>
            </p>
        </section>
    </div>
    <script>
        $(function () {
            let result_1 = $('#inner_1 p').eq(0).is(':visible'); // 요소가 보이면 true
            console.log(result_1);

            let result_2 = $('#inner_1 p').eq(1).is(':visible') // display: none 으로 되어있으므로 요소 안보임
            console.log(result_2); // false

            let result_3 = $('#inner_2 input').eq(0).is(':checked');
            console.log(result_3);

            let result_4 = $('#chk2').is(':checked');
            console.log(result_4);
        })
    </script>
</body>

</html>

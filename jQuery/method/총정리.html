<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">Naver</a></p>
        <p>
            <input type="text" value="hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
    <script>
        $(function () {
            $('.wrap_1 p:first').text('내용1');

            $('.wrap_1 p:active').removeClass('active').addClass('on');

            $('.wrap_1 p:eq(2) a').attr('href', 'http://www.naver.com');

            $('.wrap_1 p:eq(3) input').val('korea');

            $('.wrap_2 p:first').after('<p>After(추가1)</p>');
            $('.wrap_2 p:first').before('<p>Before(추가2)</p>');
        })
    </script>
</body>

</html>

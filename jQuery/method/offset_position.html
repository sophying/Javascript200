<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box_wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #ccc;
        }

        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 50px;
            background-color: #f00;
        }
    </style>
</head>

<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top 위칫값(offset()) : <span></span></p>
    </p>
    <p class="txt_2">상대 top 위칫값(position()) : <span></span></p>
    <script>
        $(function () {
            let $txt1 = $('.txt_1 span'),
                $txt2 = $('.txt_2 span'),
                $box = $('.box');

            let off_t = $box.offset().top; //100
            let pos_t = $box.position().top; // 50

            $txt1.text(off_t);
            $txt2.text(pos_t);
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        p {
            width: 110px;
            text-align: center;
        }

        .txt1 {
            background-color: pink;
        }

        .txt2 {
            background-color: greenyellow;
        }

        .txt3 {
            background-color: aqua;
        }

        .txt4 {
            background-color: lightcoral;
        }

        .txt5 {
            background-color: lightgrey;
        }
    </style>
    <script>
        $(function () {
            $('.txt1').animate({ marginLeft: "300px" }, 1000);

            // 3초 delay 
            $('.txt2').delay(3000).animate({ marginLeft: "300px" }, 1000);

            $('.btn1').on('click', moveElement);

            function moveElement() {
                $('.txt3').animate({ marginLeft: "+=50px" }, 800);

                $('.txt4').animate({ marginLeft: "+=50px" }, 800);
                $('.txt4').stop();

                $('.txt5').animate({ marginLeft: "+=50px" }, 800);
                $('.txt5').stop(true, true);
            }
        })
    </script>
</head>

<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2</p>
    <p>
        <button class="btn1">50px 전진</button>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4 <br>stop()</p>
    <p class="txt5">효과5 <br>stop(true, true)</p>
    </p>
</body>

</html>

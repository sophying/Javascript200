<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function () {
            $('#wrap a[target]').css({ 'color': 'pink' }); // target 이 있는  a태그 
            $('#wrap a[href^=https]').css({ 'background-color': 'skyblue' }) //https 로 시작하는 것 
            $('#wrap a[href$=net]').css('color', 'red') // href = .... net 으로  끝나는 것
            $('#wrap a[href*=google]').css('background-color', 'green') // google 이 들어간 모든 것
            $('#member_f :text').css({ 'background-color': 'lightgray' }) // from #member_f 에서 input type text 인 것
            $('#member_f :password').css({ 'border': '2px solid red' })

        })
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="https://www.naver.com" target='_blank'>NAVER</a></p>
        <p><a href="https://www.google.co.kr">GOOGLE</a></p>
        <p><a href="https://www.daum.net">DAUM</a></p>
    </div>
    <form action="#" method="get" id='member_f'>
        <p><label for="user_id">USER Id
                <input type="text" name='user_id' id="user_id">
            </label>
        </p>
        <p><label for="user_pw">Password
                <input type="password" name='user_pw' id="user_pw">
            </label>
        </p>
    </form>
</body>

</html>

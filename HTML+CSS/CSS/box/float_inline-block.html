<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }

        .box1 {
            background-color: pink;
            float: left;
        }

        .box2 {
            background-color: yellowgreen;
            float: left;
        }

        .box3 {
            background-color: aqua;
            float: left;
        }

        .box4 {
            background-color: lightsalmon;
            clear: both;
        }
    </style>
</head>
<!-- 
    float:left  과 display: inline-block 은 외쪽에서부터 가로 정렬이 가능하나, 
    float 는 clear 라는 속성으로 지워줘야 함 
 -->

<body>
    <div class='box1'></div>
    <div class='box2'></div>
    <div class='box3'></div>
    <div class='box4'></div>
</body>

</html>
